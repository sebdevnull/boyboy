name: Tests

on:
  push:
    branches:
      - main
      - "release/*"
  pull_request:
    branches:
      - main
      - "release/*"
    types: [opened, reopened, synchronize, review_requested, ready_for_review]
  workflow_dispatch:
    inputs:
      preset:
        description: "CMake preset to use"
        required: false
        default: "release"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        preset: [release]
    env:
      PRESET: ${{ github.event.inputs.preset || matrix.preset }}

    steps:
      - name: Workflow info
        run: |
          echo "Triggered by branch: $GITHUB_REF"
          echo "Commit SHA: $GITHUB_SHA"
          echo "Actor: $GITHUB_ACTOR"
          echo "Event name: $GITHUB_EVENT_NAME"
          echo "Event action: $GITHUB_EVENT_ACTION"
          echo "Using preset: $PRESET"

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ninja-build cmake libsdl2-dev libopengl-dev
          version: 1.0

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-${{ env.preset }}

      - name: Run CMake workflow
        uses: lukka/run-cmake@v10
        with:
          workflowPreset: ${{ env.preset }}
