name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ninja-build cmake libsdl2-dev libopengl-dev
          version: 1.0

      - name: Configure
        run: cmake --preset release-no-tests

      - name: Build
        run: cmake --build --preset release-no-tests

      - name: Package artifact
        run: |
          mkdir -p artifact
          cp bin/release/boyboy artifact/
          tar -czf artifact/boyboy-${{ github.ref_name }}.tar.gz -C artifact boyboy
          zip -j artifact/boyboy-${{ github.ref_name }}.zip artifact/boyboy

      - name: Extract changelog entry
        id: changelog
        run: |
          TAG=${GITHUB_REF_NAME#v}
          BODY=$(awk "/## \\[$TAG\\]/,/^---/" CHANGELOG.md | sed '$d')
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: BoyBoy ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            artifact/boyboy-${{ github.ref_name }}.tar.gz
            artifact/boyboy-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.BB_RELEASE_TOKEN }}
